<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>typingSpeed</title>
	<link rel="stylesheet" href="style.css">
</head>
<body class="auto">
	<header class="center">
		<h1>Typing Speed Test</h1>
		<h2> Find out how many letters and words you can type per minute </h2>
	</header>

	<main>
		
		<section class="auto center">
			<p>Duration of the test:</p>
			<div class="flex">
				<button aria-label="Set duration to 1 minute" onclick="createSentence(0)">1</button>
				<button aria-label="Set duration to 2 minutes" onclick="createSentence(1)">2</button>
				<button aria-label="Set duration to 3 minutes" onclick="createSentence(2)">3</button>
			</div>
		</section>
		<section>
			<p class="center">
				Please typewrite the following text. The countdown will begin to run with your first key stroke.
			</p>
			<section class="flex">
				<div id="time">
					60
				</div>
				<div id="sentence"></div>
			</section>
		</section>

	</main>
	
	<footer class="center">
		<p><b>Note:</b>Typos can be corrected by using the backspace key.</p>
		<button>Restart </button>
		<p class="text fade">Made with &hearts; by Valerian @ WellCode</p>
	</footer>

	<script src="script.js"></script>
</body>
</html>
