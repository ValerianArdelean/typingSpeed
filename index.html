<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>typingSpeed</title>
	<link rel="stylesheet" href="style.css">
</head>
<body class="auto">
	<header class="center">
		<h2 class="margin">Typing Speed Test</h1>
		<h3> Find out how many letters and words you can type per minute </h2>
	</header>

	<main>
		<section class="auto center">
			<p class="margin" >Please pick a duration to start the test:</p>
			<div class="flex">
				<button class="brick" aria-label="Set duration to 1 minute" onclick="createSentence(1)">1</button>
				<button class="brick" aria-label="Set duration to 2 minutes" onclick="createSentence(2)">2</button>
				<button class="brick" aria-label="Set duration to 3 minutes" onclick="createSentence(3)">3</button>
			</div>
		</section>
		
		<section>
			<p id="info1" class="center margin">
				The countdown will begin to run with your first key stroke.
			</p>
			<section class="flex">
				<div id="time">00</div>
				<div id="sentence"></div>
			</section>
		</section>
		
		<section class="center margin">
			<p id="info2" class="margin"><b>Note: </b>Typos can be corrected by simply typing the correct letter.</p>
			<button class="brick" onclick="restart()">Restart</button>
		</section>
	</main>
	
	<footer class="center">
		<p class="text fade">Made with &hearts; by Valerian @ WellCode</p>
	</footer>

	<script src="script.js"></script>
</body>
</html>
